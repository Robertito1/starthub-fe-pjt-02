<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starthub Create New Password</title>
    <link rel="stylesheet" href="newpassword.css">
    <script src="newpassword.js"></script>
</head>
<body>
    <section class="form-section">
        <h2>Create New Password</h2>
        <p>Your new password must be different from previous <br> used passwords.</p>
        <div class="password-container"> 
            <div class="enter-password"> 
                Password
                <div class="input-container"> 
                    <input type="password">
                    <img src="assets/icon.svg" alt="hide icon" class="icon">
                </div>
                <p>Must be at least 8 characters</p>
            </div>
            <div class="confirm-password"> 
                Confirm Password
                <div class="input-container"> 
                    <input type="password">
                    <img src="assets/icon.svg" alt="hide icon" class="icon">
                </div>
                <p>Both passwords must match</p>
            </div>
        </div>
        <button>Reset Password</button>
    </section>

    <section class="logo-section"> 
        <img src="assets/starthub-logo.svg" alt="starthub logo" class="logo">
    </section>
</body>
</html>
